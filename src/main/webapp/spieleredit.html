<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Luigi Spina"/>
    <meta name="project" content="NBA-Shop"/>
    <meta name="description" content="Editieren der Spieler"/>
    <title>Buch bearbeiten</title>
</head>
<body>
<form id="spielereditForm" name="spieleredit">
    <h3>Spieler bearbeiten</h3>
    <div id="message" style="color: red;"></div>
    <button type="button" id="logoff">Abmelden</button>
    <table>
        <tr>
            <td><label for="vorname">Vorname</label></td>
            <td>
                <input id="vorname" name="vorname" type="text" size="30" minlength="2" maxlength="30" required/>
                <input id="spielerUUID" name="spielerUUID" type="hidden" />
            </td>
        </tr>
        <tr>
            <td><label for="author">Autor</label></td>
            <td><input id="author" name="author" type="text" size="30" minlength="5" maxlength="50" required/></td>
        </tr>
        <tr>
            <td><label for="publisher">Verlag</label></td>
            <td>
                <select id="publisher" name="publisherUUID" required>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="price">Preis</label></td>
            <td><input id="price" name="price" type="number" min="0.05" max="199.95" step="0.05"/></td>
        </tr>
        <tr>
            <td><label for="isbn">ISBN</label></td>
            <td>
                <input id="isbn" name="isbn" type="pattern"
                       pattern="(?=[0-9]{13}|[- 0-9]{17})97[89](-[0-9]{1,5}){3}-[0-9]"/>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zur√ºcksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/bookedit.js"></script>
<script src="./js/util.js"></script>
<script src="./js/js.cookie.js"></script>
</body>
</html>
