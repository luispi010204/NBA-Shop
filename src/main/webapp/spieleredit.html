<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Luigi Spina"/>
    <meta name="project" content="NBA-Shop"/>
    <meta name="description" content="Editieren der Spieler"/>
    <title>Spieler bearbeiten</title>
</head>
<body>
<form id="spielereditForm" name="spieleredit">
    <h3>Spieler bearbeiten</h3>
    <div id="message" style="color: red;"></div>
    <button type="button" id="logoff">Abmelden</button>
    <table>
        <tr>
            <td><label for="vorname">Vorname</label></td>
            <td>
                <input id="vorname" name="vorname" type="text" size="30" minlength="2" maxlength="30" required/>
                <input id="spielerUUID" name="spielerUUID" type="hidden" />
            </td>
        </tr>
        <tr>
            <td><label for="nachname">Nachname</label></td>
            <td><input id="nachname" name="nachname" type="text" size="30" minlength="5" maxlength="50" required/></td>
        </tr>
        <tr>
            <td><label for="alter">Alter</label></td>
            <td>
                <input id="alter" name="alter" type="number" min="0" max="100" step="1" required/>

            </td>
        </tr>


        <td><label for="schuhName">Schuh</label></td>
        <td>
            <input id="schuhName" name="schuhName" type="text" size="30" minlength="2" maxlength="30" required/>
        </td>
        </tr>


        <td><label for="spielerName">Jersey</label></td>
        <td>
            <input id="spielerName" name="spielerName" type="text" size="30" minlength="2" maxlength="30" required/>
        </td>
        </tr>


        <td><label for="preisSchuh">Schuh Preis</label></td>
        <td>
            <input id="preisSchuh" name="preisSchuh" type="number" min="0" max="1000" step="0.05" required/>

        </td>
        </tr>


        <td><label for="preisJersey">Jersey Preis</label></td>
        <td>
            <input id="preisJersey" name="preisJersey" type="number" min="0" max="1000" step="0.05" required/>
        </td>
        </tr>


    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zur√ºcksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/spieleredit.js"></script>
<script src="./js/util.js"></script>
<script src="./js/js.cookie.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
